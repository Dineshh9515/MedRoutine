<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFD83C; /* Yellow background */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-card {
            width: 400px;
            background-color: #FFD83C;
            position: relative;
            padding: 40px 20px;
            text-align: center;
        }
        .header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD83C;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background-color: black;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            z-index: 1;
        }
        .icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            vertical-align: middle;
        }
        .contact-details {
            margin-top: 30px;
            color: black;
            font-size: 1.2rem;
        }
        .contact-info {
            margin: 20px 0;
        }
        .line {
            width: 90%;
            margin: 20px auto;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="contact-card">
            <div class="header-bg"></div>
            <div class="header">Contact Us</div>
            
            <div class="contact-details">
                <div class="contact-info">
                    <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" class="icon">
                    Phone: +91-1234567890
                </div>
                <div class="contact-info">
                    <img src="https://img.icons8.com/ios-filled/50/000000/email.png" class="icon">
                    Email: MedRoutine@gmail.com
                </div>
                <div class="contact-info">
                    <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" class="icon">
                    Address: Benz Circle, Vijayawada City
                </div>
            </div>

            <div class="line"></div>
        </div>
    </div>

</body>
</html>
