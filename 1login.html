<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedRoutine - Login & Registration</title>
    <link rel="stylesheet" href="1styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login to MedRoutine</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn"><a href="2homedashboard.html" >Login</button>
                <p><a href="#">Forgot password?</a></p>
            </form>
            <hr>
            <h2>Register</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="new-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
